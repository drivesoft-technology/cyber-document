						<form class="col-15 form">
							<div class="form-group">
								<label for="username"> Username: </label>
								<input type="text" name="username" id="username" placeholder="Username" />
							</div>
							<div class="form-group">
								<label for="password"> Password: </label>
								<input type="password" name="password" id="password" placeholder="Password" />
							</div>
							<div class="form-group">
								<label for="email"> Email: </label>
								<input type="email" name="email" id="email" placeholder="E-Mail" />
							</div>
							<div class="form-group">
								<label for="date"> Date: </label>
								<input type="date" name="date" id="date" placeholder="Date" />
							</div>
							<div class="form-group">
								<label for="time"> Time: </label>
								<input type="time" name="time" id="time" placeholder="Time" />
							</div>
							<div class="form-group">
								<label for="time"> List: </label>
								<select class="form-select" name="select" id="select">
									<option value="1"> List 1 </option>
									<option value="2"> List 2 </option>
									<option value="3"> List 3 </option>
									<option value="4"> List 4 </option>
								</select>
							</div>
							<div class="form-group">
								<label for="checkbox"> Checkbox: </label>
								<div class="form-checkbox">
									<input type="checkbox" id="checkbox" name="checkbox" checked />
									<label for="checkbox"> Checkbox #1 </label>
								</div>
								<div class="form-checkbox">
									<input type="checkbox" id="checkbox" name="checkbox" checked />
									<label for="checkbox"> Checkbox #2 </label>
								</div>
							</div>
							<div class="form-group">
								<label for="checkbox"> Radio: </label>
								<div class="form-radio">
									<input type="radio" id="radio" name="radio" checked />
									<label for="radio"> Radio #1 </label>
								</div>
								<div class="form-radio">
									<input type="radio" id="radio" name="radio" />
									<label for="radio"> Radio #2 </label>
								</div>
							</div>
							<div class="form-group">
								<input class="btn" type="submit" onClick="return false;" />
							</div>
